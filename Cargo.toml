[package]
name = "strava-openapi"
version = "0.3.0"
authors = ["Daniel Reuter <crates.io@runnersstori.es>"]
description = "Autogenerated client for the strava api."
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", features = ["json", "multipart"] }
